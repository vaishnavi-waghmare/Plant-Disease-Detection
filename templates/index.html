<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Plant Disease Detection</h2>
    <form method="POST" enctype="multipart/form-data" class="text-center">
        <input type="file" name="image" accept="image/*" class="form-control d-inline-block w-50">
        <button type="submit" class="btn btn-success upload-btn">Upload & Detect</button>
    </form>

    {% if prediction %}
    <div class="card mx-auto" style="max-width: 900px;">
        <div class="card-header">
            <i class="bi bi-exclamation-triangle-fill"></i> Disease Detected: {{ prediction }}
        </div>
        <div class="card-body d-flex flex-column flex-md-row gap-4">
            <!-- Uploaded Image -->
            <div class="text-center">
                <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid rounded" style="max-width: 300px; max-height: 300px;">
            </div>

            <!-- Info Section -->
            <div class="flex-grow-1 info-section">
                <!-- Supplement -->
                <h5><i class="bi bi-basket-fill"></i> Recommended Supplement:</h5>
                <p>{{ supplement_name }}</p>
                {% if product_link != '#' %}
                <a href="{{ product_link }}" target="_blank" class="btn btn-buy"><i class="bi bi-cart-fill"></i> Buy Now</a>
                {% endif %}

                <!-- Prevention & Care Tips -->
                <div class="row mt-3">
                    <div class="col-md-6 tips-section mb-3">
                        <h5><i class="bi bi-shield-fill"></i> Prevention Tips</h5>
                        <p>{{ prevention_tips }}</p>
                    </div>
                    <div class="col-md-6 tips-section mb-3">
                        <h5><i class="bi bi-heart-fill"></i> Care Tips</h5>
                        <p>{{ care_tips }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
